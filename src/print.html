<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geoff's Hidden Battle Print Game</title>

    <meta
      name="description"
      content="Play a challenging Battleship style game with no-touch placement rules and special ships."
    />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="./styles/default.css" id="terrainTheme" />
    <link rel="stylesheet" href="./styles/animation.css" />
    <link rel="stylesheet" href="./styles/tab.css" />
    <link rel="stylesheet" href="./styles/battle.css" />
    <link rel="stylesheet" href="./styles/panel.css" />
    <link rel="stylesheet" href="./styles/cells.css" />
    <link rel="stylesheet" href="./styles/status.css" />
    <link rel="stylesheet" href="./styles/battlehide.css" />
    <link rel="stylesheet" media="print" href="./styles/print.css" />
  </head>
  <body class="hidden-battle">
    <div class="battleship print-preview" id="battleship-game">
      <div id="navbar"></div>
      <div class="game-container print-preview" id="battleship-game-container">
        <div class="player-container print-preview" id="friend-container">
          <div class="player-body">
            <div class="board-column">
              <div class="title-wrap">
                <h2 id="friend-title" class="centered-title">
                  Friendly Waters
                </h2>
              </div>
              <div class="board print-preview" id="friend-board"></div>
            </div>
            <div class="panel-container print-preview">
              <h4 class="tally-title centered-title">Tally Boxes</h4>
              <div id="friend-tallyBox"></div>
            </div>
          </div>
          <div class="player-container print-preview" id="enemy-container">
            <div class="player-body print-preview">
              <div class="board-column">
                <div class="title-wrap">
                  <h2 id="enemy-title" class="centered-title">Enemy Waters</h2>
                </div>
                <div class="board print-preview" id="enemy-board"></div>
              </div>
              <div class="panel-container print-preview">
                <h4 class="tally-title centered-title">Tally Boxes</h4>
                <div id="enemy-tallyBox"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page-break"></div>
      <div class="info-wrap" id="rules"></div>
      <br />
      <br />
      <p class="source">
        This game was generated using 'create your own game' at
        https://geoffburns.github.io/HiddenBattle/
      </p>
    </div>
    <script type="module" src="./navbar.js"></script>
    <script type="module" src="./gameMaps.js"></script>
    <script type="module" src="./docs/print.js"></script>
  </body>
</html>
